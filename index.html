<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project Tracking WebDesign</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-row">
            <img src="images/logo.svg" alt="">
            <div class="toggle-btn">
                <img src="images/icon-hamburger.svg" alt="" id="toggle" class="show">
                <img src="images/icon-close.svg" alt="" id="toggle2"> 
            </div>
        </div>

        <div class="desktop-nav">
            <nav>
                <ul>
                    <li class="links-d">
                        <a href="">Product</a>
                        <a href="">Features</a>
                        <a href="">Pricing</a>
                    </li>
                    <li class="login-d">
                        <a href="">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mobile-nav">
            <nav>
                <ul class="toggle-section">
                    <li class="links-m">
                        <a href="">Product</a>
                        <a href="">Features</a>
                        <a href="">Pricing</a>
                        <hr size="1" noshade="">
                        <a href="" id="login-m">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="img-section">
            <img src="images/illustration-devices.svg" alt="">
        </div>
    
        <div class="text-section">
            <h3><span>NEW</span> MONOGRAPH DASHBOARD</h3>
            <h1> Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="utility-row">
                <button>Schedule a demo</button>
                <p>TO SEE A PREVIEW</p>
            </div>
        </div>
    </div>
</body>
</html>
